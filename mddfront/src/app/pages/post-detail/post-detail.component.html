<div class="all">
    <app-post-card
        *ngIf="post"
        [post]="post"
        [truncate]="false"
    ></app-post-card>
    <div class="commentSection">
        <form [formGroup]="createCommentform" (ngSubmit)="submit()">
            <input type="text" name="" id="" placeholder="Ajouter un commentaire" formControlName="content" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>
